<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Game</title>
    <link rel="stylesheet" href="css/gamestyle.css">
</head>
<body>
    <div id="game">
        <a href="index.html" class="button blur back-button">Back</a>
        <h1>Countdown Game</h1>
        <button id="consonantBtn">Add Consonant</button>
        <button id="vowelBtn">Add Vowel</button>
        <div id="letters"></div>
        <input type="text" id="answer" placeholder="Enter your word" disabled>
        <button id="submit" disabled>Submit Word</button>
        <div id="timer"></div>
        <div id="wordList"></div>
        <div id="score"></div>
        <div id="gameEndPopup" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Game Over!</h2>
                <div id="finalWordsList"></div>
                <div id="finalScore"></div>
                <input type="text" id="playerName" placeholder="Enter your name">
                <button id="saveScore">Save Score</button>
                <button id="playAgain">Play Again</button>
            </div>
        </div>
        <div id="countdown" class="countdown">
            <span id="countdownNumber"></span>
        </div>
        <div id="notification" class="notification"></div>
        <div id="successNotification" class="notification success"></div>
        <audio id="buttonSound" src="sounds/button-press.mp3" preload="auto"></audio> <!-- "UI Confirmation Alert, B3.wav" by InspectorJ (www.jshaw.co.uk) of Freesound.org -->
        <audio id="successSound" src="sounds/success.mp3" preload="auto"></audio> <!-- "Jingle_Achievement_00.wav" by LittleRobotSoundFactory of Freesound.org -->
    </div>
    <script src="js/engine.js"></script>
</body>
</html>
